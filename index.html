<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">

        <div class="container">
            <header>
                <nav>
                    <img src="assets/Vector.svg" alt="logomarca">
                    <ul>
                        <li>Home</li>
                        <li class="active">Galeria</li>
                    </ul>

                    <form action="">

                        <div class="input-wrapper">

                            <label for="search">Pesquise por imagens e coleções</label>
                            <input id="search" type="text" placeholder="Pesquise por imagens e coleções">

                        </div>

                    </form>

                    <img src="assets/lipe.png" class="profile" alt="lipe">
                </nav>
            </header>
        </div>


        <main>
            <div class="container">
                <h1>Galeria</h1>
                <section class="gallery">

                    <figure class="item" style="--delay: .4s" >
                        <img src="https://source.unsplash.com/random?a=1" alt="">
                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item"  style="--delay: .6s">
                        <img src="https://source.unsplash.com/random?b=1" alt="">
                        <figcaption class="details">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item"  style="--delay: .8s">
                        <img src="https://source.unsplash.com/random?c=1" alt="">
                        <figcaption class="details">
                            <h2>Organização e grids</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 1s">
                        <img src="https://source.unsplash.com/random?d=1" alt="">
                        <figcaption class="details">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 1.2s">
                        <img src="https://source.unsplash.com/random?e=1" alt="">
                        <figcaption class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay: 1.4s">
                        <img src="https://source.unsplash.com/random?f=1" alt="">
                        <figcaption class="details">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                </section>
            </div>
        </main>


        <div class="container">
            <footer>
                <p>© 2023 - Gallery</p>
            </footer>
        </div>

    </div>
</body>

</html>
